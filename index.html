<!DOCTYPE html>
<html lang="en">
<!--  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <header class="header">
        <a href="#" class="logo"><i class="fa-regular fa-user"></i></a>
        <nav class="navbar">
            <ul class="unorderedList">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <span class="bar"><i class="fa-solid fa-bars"></i></span>
        </nav>
    </header>
    <!-- sections -->
    <main>
        <!-- Home Section -->
        <section class="section" id="home">
            <div class="content">
                <div class="img-content">
                    <img id="profilePicture" src="profile.jpg" alt="profile-picture">
                </div>
                <div class="text-content">
                    <div class="name-holder">
                        <h3>Shubham <span class="sec-name">Vairagade</span></h3>
                    </div>
                    <div class="typing-text">
                        <p><span class="static-text">I'm a </span>
                            <span class="dynamic-text"></span>
                            <span class="cursor">&nbsp;</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section"></section>
        <!--<section class="section"></section>
        <section class="section"></section>
        <section class="section"></section> -->
    </main>
    <script src="script.js"></script>
</body>

</html>
